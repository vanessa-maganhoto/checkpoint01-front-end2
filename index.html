<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Checkpoint 1</title>
</head>
<body>
    
    <main class="flex">
        <h1>Pontos turísticos na cidade de São Paulo</h1>

        <h2>Preencha os campos abaixo para criar o card</h2>

        <form class="flex" action="/cidade">
            <input type="text" name="titulo-form" id="titulo-form" placeholder="Título do card">

            <input type="text" name="link-imagem" id="link-imagem" placeholder="Insira o link da imagem">

            <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Escreva um parágrafo explicativo sobre o ponto turístico que você deseja criar o card"></textarea>

            <div class="flex-div">
                <label for="localizacao">Região do ponto turístico</label>
                <input type="radio" name="regiao" value="centro">Centro</input>
                <input type="radio" name="regiao" value="sul">Sul</input>
                <input type="radio" name="regiao" value="norte">Norte</input>
                <input type="radio" name="regiao" value="leste">Leste</input>
                <input type="radio" name="regiao" value="oeste" checked>Oeste</input>
            </div>

            <div class="flex-div">
                <input type="checkbox" name="visitacao" id="visitacao"> Já visitei o ponto turístico</input>
                
            </div>

            <input type="submit" value="Criar card" id="botao" class="botao-submit"> 

           
        </form>

        
        <div class="card"></div>
        <div class="regiao"></div>
        <div class="imagem"></div>

        
        <script src="script.js"></script>
    </main>
</body>
</html>
